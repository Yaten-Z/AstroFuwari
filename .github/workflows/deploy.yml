name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ] # 替换为你的默认分支
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # 可选，推荐 18 或更高
          cache: 'npm' # 根据你的包管理器选择 npm/yarn/pnpm
      - name: Install dependencies
        run: npm ci # 根据包管理器替换为 yarn install 或 pnpm i
      - name: Build Astro
        run: npm run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist # Astro 默认输出目录
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4